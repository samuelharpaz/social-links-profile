<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="social">
        <img src="assets/images/avatar-jessica.jpeg" alt="Head shot of Jessica" class="social__profile-pic" />
        <div class="social__overview">
          <h2 class="social__name">Jessica Randall</h2>
          <p class="social__location">London, United Kingdom</p>
        </div>
        <p class="social__bio">"Front-end developer and avid reader."</p>
        <ul class="social__list">
          <li class="social__item"><a href="#" class="social__link">Github</a></li>
          <li class="social__item"><a href="#" class="social__link">Frontend Mentor</a></li>
          <li class="social__item"><a href="#" class="social__link">LinkedIn</a></li>
          <li class="social__item"><a href="#" class="social__link">Twitter</a></li>
          <li class="social__item"><a href="#" class="social__link">Instagram</a></li>
        </ul>
      </article>
    </main>
  </body>
</html>
